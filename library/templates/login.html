{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
      
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          Customer Username:<input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          Customer Password:<input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <br>
    </div>
  </div>
</div>
{% endblock %}
