{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Register</h2>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          Username:<input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          Password:<input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          City:<input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            Age:<input type="number" class="form-control" id="age" name="age" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <br>
    </div>
  </div>
</div>
{% endblock %}
