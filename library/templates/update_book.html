{% extends "base.html" %}
{% load static %}
{% block title %}Update Book{% endblock %}

{% block content %}
  <h1>Update Book</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Name:<input type="text" id="name" name="name" value="{{ book.name }}" required>
    <br>
    Author:<input type="text" id="author" name="author" value="{{ book.author }}" required>
    <br>
    Year published:<input type="number" id="year_published" name="year_published" value="{{ book.year_published }}" required>
    <br>
    Image:<input type="file" name="image">
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
